<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>example</title>
  </head>
  <body>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch"></script>
    <script src="hex.js"></script>
    <script type="text/javascript">

      fetch('example.html')
        .then(function(res){
          return res.arrayBuffer()
        })
        .then(function(buffer){
          new Hex(buffer)
            .render()
        })

    </script>
  </body>
</html>
